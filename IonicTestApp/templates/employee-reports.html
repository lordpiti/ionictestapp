<view title="'Esclavos'">
    <content has-header="true">
        <list>
            <item ng-repeat="employee in employees" type="item-text-wrap" href="#/employee/{{employee.Id}}">
                <h3>{{employee.FirstName}} {{employee.LastName}}</h3>
                <p>{{employee.Title}}</p>
            </item>
            </item>
        </list>
    </content>
</view>
